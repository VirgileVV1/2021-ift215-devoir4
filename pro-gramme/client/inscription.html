
<div class="div-background-i">
    <p></p>
    <section class="sec-i">
    
        <h1 class="h1-titre">Inscription</h1>
        <form id="form-inscription" method="post" action="confirmation.html">
            <div class="group">
                <input type="text" name="prenom" id="prenom" placeholder="Prénom" required/>
            </div>
            <div class="group">
                <input type="text" name="nom" id="nom" placeholder="Nom" required/>
            </div>
            <div class="group">
                <input type="email" name="courriel" id="courriel" placeholder="Adresse électronique" required/>
            </div>
            <div class="group">
                <input type="password" name="mdp" id="mdp" placeholder="mot de passe" required/>
            </div>
            <div class="group">
                <input type="password" name="mdp" id="confirm-mdp" placeholder="répéter votre mot de passe" required/>
            </div>

            <div class="group-submit">
                <input class="in-submit" type="submit" value="S'inscrire">
            </div>
            <div class="div-connexion">
                <a href="#/connexion">Vous avez deja un compte ? </a> 
            </div>
        </form>
    </section>
</div>
