
<div class="div-background-i">
    <p></p>

    <section class="sec-i">

        <h1 class="h1-titre">Inscription</h1>
        <p id="erreur-i"></p>

        <form id="form-inscription" method="post" action="confirmation.html">
            <fieldset id="#renseignement-auth">
                <legend>Renseignements d'authentification</legend>
                <div class="group">
                    <label for="prenom" >Prénom</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom" size="10px" required/>
                </div>
                <div class="group">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" placeholder="Entrez votre nom" required/>
                </div>
                <div class="group">
                    <label for="age">Âge</label>
                    <input type="number" name="age" id="age" placeholder="Entrez votre âge" required/>
                </div>
                <div class="group">
                    <label for="courriel">Adresse courriel</label>
                    <input type="email" name="courriel" id="courriel" placeholder="Entrez votre adresse éléctronique" required/>
                </div>
                <div class="group">
                    <label for="mdp">Mot de passe</label>
                    <input type="password" name="mdp" id="mdp" placeholder="Entrez votre mot de passe" required/>
                </div>
            </fieldset>
            <fieldset>
                <legend>Renseignements de livraison</legend>
                <div class="group">
                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse" name="adresse" placeholder="Entrez votre adresse" required>
                </div>
                <div class="group">
                    <label for="pays">Pays</label>
                    <input type="text" id="pays" name="pays" placeholder="Entrez votre pays" required>
                </div>
            </fieldset>
            <div class="group submit-group">
               <input onclick="sinscrire()" id="btn-sinscrire" type="button" value="S'inscrire" />
               <!--  <button id="btn-sinscrire" type="button">S'inscrire</button> -->
            </div>

            <div class="div-connexion">
                <a href="#/connexion">Vous avez deja un compte ? </a> 
            </div>
        </form>
    </section>

</div>
